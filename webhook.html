<script src="js/typed.js"></script>

<script>
    var typed = new Typed('.type', {
        strings: [
            "Webhook Tool",

        ],
        typeSpeed: 100,
        backSpeed: 32,
        backDelay: 3500,
        loop: false,
        smartBackspace: false,
    });

    window.addEventListener('keydown', function (e) {
            if (e.key === 'F5') {
                location.reload();
            }
            else if (e.key === 'F11') {
                toggleFullscreen();
            }
        },

        false);

    function getFullscreenElement() {
        return document.fullscreenElement   //standard property
            || document.webkitFullscreenElement //safari/opera support
            || document.mozFullscreenElement    //firefox support
            || document.msFullscreenElement;    //ie/edge support
    }

    function toggleFullscreen() {
        if(getFullscreenElement()) {
            document.exitFullscreen();
        }else {
            document.documentElement.requestFullscreen().catch(console.log);
        }
    }

    window.addEventListener('load', function() {
        var preloader = document.querySelector('.preloader');
        var preloaderImg = document.querySelector('.preloader img');

        // Add the expand-fade-out class to trigger the animation
        preloader.classList.add('expand-fade-out');

        // Delay removing the preloader until the animation completes
        setTimeout(function() {
            preloader.style.display = 'none';
        }, 700);
    });
    Object.defineProperty(window, "console", {
        value: console,
        writable: false,
        configurable: false
    });
</script>
